<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Cargando... | Mates 6Âº</title>
    <style>
        /* Estilos exclusivos para la pantalla de carga */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50; /* Tu color primario */
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        /* AnimaciÃ³n del Spinner */
        .loader {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #27ae60; /* Tu color verde */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        /* Animaciones */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
